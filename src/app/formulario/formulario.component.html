<form class="form-row">
    <div class="form-group col-md-2">
      <label class="sr-only" for="nombre">Nombre</label>
      <input
        type="text"
        name="nombre"
        id="nombre"
        placeholder="nombre"
        class="form-control"
        #nombreInput 
      />

    </div>

    <div class="form-group col-md-2">
      <label class="sr-only" for="apellido">Apellido</label>
      <input
        type="text"
        name="apellido"
        id="apellido"
        placeholder="apellido"
        class="form-control"
        #apellidoInput
      />
    </div>

    <div class="col">
      <button type="submit" class="btn btn-primary" (click)="agregarPersona()">
        Agregar
      </button>
    </div>
  </form>
